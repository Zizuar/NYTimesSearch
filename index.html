<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NY Times Search | Team "Clickbait"</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">NY Times "Clickbait" Search</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container card">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="crit">
        <ul>
          <li>
            <label for="Key"> Main Term Keyword </label>
            <input type="text" id="termKey" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="sYear">Start Year</label>
            <input type="text" id="startYear" name="Start Year" placeholder="1997" required="required">
          </li>
          <li>
            <label for="eYear">End Year</label>
            <input type="text" id="endYear" name="End Year" placeholder="2018" required="required">
          </li>
          <li>
            <label for="Records"># of Records to Display</label>
            <select name="cars">
                <option value="1">1</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
              </select>
          </li>
        </ul>
        <button type="submit" value="submit" name="submit">Search Records</button> <button type="reset" value="Reset">Clear Search Data</button>
      </form>

    </section>

  </div>

  <footer>
    <div class="container">
      Copyright &copy; 
    </div>
  </footer>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>

</html>
