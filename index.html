<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NY Times Search | Team "Clickbait"</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <script src="https://use.fontawesome.com/releases/v5.6.3/js/all.js" data-auto-replace-svg="nest"></script>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">
            <i class="far fa-newspaper"></i>
            NY Times "Clickbait" Search
        </h1>
        
    </div>
  
    
      <div class="row">
        <div class="col-md-3">

       
        
            <div id="main-container" class="container card-body">    
                <div class="card border-dark mb-1">
                  
                  <div class="card-header">
                    <i class="far fa-calendar-alt"></i>
                  
                    Contact
                  
                </div>
                <div class="card-body">
                  
                  <form>
                    <div class="form-group">
                    <label for="mainTerm">Main Term Keyword</label>
                    <input type="text" class="form-control" id="mainTerm" aria-describedby="emailHelp" placeholder="Enter Keyword"> 
                  </div>
                  
                  <div class="form-group">
                    <label for="startYear">Start Year</label>
                    <input type="number" class="form-control" id="startYear" placeholder="1901" min="1901" max="2019" step="1">
                  </div>

                  <div class="form-group">
                    <label for="endYear">End Year</label>
                      <input type="number" class="form-control" id="endYear" placeholder="2019" min="1901" max="2019" step="1">
                    </div>
                    
                    <div class="form-group">
                      <label for="records"># of Records to Display</label>
                      <select class="form-control" name="records">
                        <option value="1">1</option>
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                      </select>
                    </div>  
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <br>
                    <br>
                    <button type="reset" class="btn btn-primary">Clear Search data</button>
                  </form>
                </div>
              </div>
              
            </div>
    
        </div>
        
        <div class="col-md-4">
          
          <div class="container card-body">
            <div class="card border-dark mb-3">
              <div class="card-header"><i class="fa fa-book" aria-hidden="true"></i> Top Article</div>
              <div class="card-body">
                
              </div>
            </div>
          </div>
          
        </div>

        <div class="col-md-5">
          
          <div class="container card-body">
            <div class="card border-dark mb-3">
              <div class="card-header"><i class="fa fa-book" aria-hidden="true"></i> Article Webpage</div>
              <div class="card-body">
                
              </div>
            </div>
          </div>
          
        </div>
      </div>
  <footer>
      <nav class="navbar navbar-dark bg-dark">
          <span class="navbar-text">
            Enter footer text
          </span>
        </nav>
  </footer>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  
</body>

</html>
