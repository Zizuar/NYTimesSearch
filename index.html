<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NY Times Search | Team "Clickbait"</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">NY Times "Clickbait" Search</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="crit">
        <ul>
          <li>
            <label for="Key"> Main Term Keyword </label>
            <input type="text" id="termKey" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="sYear">Start Year</label>
            <input type="text" id="startYear" name="Start Year" placeholder="1997" required="required">
          </li>
          <li>
            <label for="eYear">End Year</label>
            <input type="text" id="endYear" name="End Year" placeholder="2018" required="required">
          </li>
          <li>
            <label for="Records"># of Records to Display</label>
            <select name="cars">
                <option value="1">1</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
              </select>
          </li>
        </ul>
        <input type="search"> <input type="reset">
      </form>

    </section>

  </div>

  <footer>
    <div class="container">
      Copyright &copy; 
    </div>
  </footer>
</body>

</html>
